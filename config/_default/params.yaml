# Default Open Graph / Twitter sharing image
images:
  - /media/og-image.png

# HugoBlox Configuration
hugoblox:
  schema: "2.0"

  identity:
    name: "Victor Lyonnet"
    organization: "University of Michigan Ross School of Business"
    type: person
    tagline: "Assistant Professor of Finance"
    description: "Victor Lyonnet is an Assistant Professor of Finance at the University of Michigan Ross School of Business. His research focuses on entrepreneurship, financial intermediation, corporate finance, and insurance."
    social:
      twitter: ""

  # Michigan Colors: Maize #FFCB05, Blue #00274C
  theme:
    mode: light
    pack: "default"
    colors:
      primary: "#00274C"        # Michigan Blue
      secondary: "#FFCB05"      # Michigan Maize
      neutral: ""
    colors_light:
      primary: "#00274C"
      secondary: "#FFCB05"
    colors_dark:
      primary: "#FFCB05"
      secondary: "#00274C"
    surfaces:
      background: ""
      foreground: ""
      header:
        background: "#00274C"
        foreground: "#FFFFFF"
      footer:
        background: "#00274C"
        foreground: "#FFFFFF"

  typography:
    font: "sans"
    size: "md"

  layout:
    radius: "md"
    spacing: "comfortable"
    avatar_shape: circle

  header:
    enable: false
    style: navbar
    sticky: false
    align: center
    search: false
    theme_toggle: false
    theme_picker: false
    language_switcher: false
    cta:
      enable: false

  footer:
    style: minimal
    language_switcher: false
    text: ""

  copyright:
    notice: ""
    license:
      type: custom

  seo:
    title: "Assistant Professor of Finance"

  content:
    math:
      enable: false
    toc:
      enable: false
    reading_time:
      enable: false
    citations:
      style: apa

  search:
    enable: false

  comments:
    enable: false

  analytics:
    google:
      measurement_id: ""

  repository:
    enable: false

  locale:
    date_format: "January 2006"
    time_format: "3:04 PM"
    address_format: en-us

  privacy:
    enable: false

  debug:
    enable: false

  pro:
    hide_attribution: true
